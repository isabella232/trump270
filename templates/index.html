{% extends '_base.html' %}

{% block header_content %}
{% endblock %}


{% block content %}
<section id="content">
    {{ content|markdown }}
</section>
{% endblock %}

{% block extra_foot_js %}

{% raw %}
<script id="margin-table-template" type="text/ractive">
<table>
    <tbody>
        {{#each rows}}
        <tr>
            <th>{{@key}}</th>
            {{#this}}
            <td class="{{winnerClass}} {{marginClass}}" data-tooltip="{{margin}}%">
            <!--{{margin}}%-->
            </td>
            {{/this}}
        </tr>
        {{/each}}
    </tbody>
</table>
</script>

<script id="controls-template" type="text/ractive">
{{#each adjustments}}
    <h2>{{@key}}</h2>
    <div class="control-group {{@key}}-pct-group">
        <label for="{{@key}}-pct">margin</label>
        <span>-{{(Math.abs(this.pct * 100)).toFixed(0)}}% DEM</span>
        <input id="{{@key}}-pct" type="range" step="0.01" value="{{this.pct}}" min="-0.10" max="0.10">
        <span>+{{(Math.abs(this.pct * 100)).toFixed(0)}}% GOP</span>

    </div>
    <div class="control-group  {{@key}}-turnout-group">
        <label for="{{@key}}-turnout">turnout</label>
        <span>-{{(Math.abs(this.turnout * 100)).toFixed(0)}}% DEM</span>
        <input id="{{@key}}-turnout" type="range" step="0.01" value="{{this.turnout}}" min="-0.10" max="0.10">
        <span>+{{(Math.abs(this.turnout * 100)).toFixed(0)}}% GOP</span>

    <hr/>
{{/each}}
</script>
<script id="results-template" type="text/ractive">
    <div class="gop">
        <label for="" class="votes">GOP votes</label>
        {{#electoralVotes}}
        <span class="gop-votes {{#if this.gop > 270}}winner{{/if}}">{{gop}}</span>
        {{/electoralVotes}}
    </div>
    <div class="dem">
        <label for="" class="votes">DEM votes</label>
        {{#electoralVotes}}
        <span class="dem-votes {{#if this.dem > 270}}winner{{/if}}">{{dem}}</span>
        {{/electoralVotes}}
    </div>
    <hr/>
</script>
{% endraw %}

<script>
var baseData = {{ data|safe }};
</script>
{% endblock %}
