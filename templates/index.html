                <th>{{groups[group]}}</th>
                {{/groups}}

        </thead>
        <tbody>
            {{#data}}
            <tr>
                <th>{{state}}</th>
                {{#demographics}}

                <td>{{d_pct}}</td>
                <td>{{turnout}}</td>
                <td>{{eligible_voters}}</td>
                {{/demographics}}
