{% macro model_table(id) -%}
<div class="container clearfix">
    <div id="{{ id }}-table-controls" class="table-controls"></div>
    <div id="{{ id }}-margin-table" class="margin-table"></div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    new Ractive({
        el: '#{{ id }}-margin-table',
        template: '#margin-table-template',
        data: makeOutcomes()
    });
});
</script>
{%- endmacro %}
